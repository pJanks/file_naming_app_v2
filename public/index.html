<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles/reset.css">
    <link rel="stylesheet" href="/styles/styles.css">
    <title>file_naming_app</title>
  </head>
  <body>
    <div class="app-wrapper">
      <div class="success-modal-wrapper hidden">
        <div class="success-modal">
          <span class="success">SUCCESS !!</span>
        </div>
      </div>
      <header class="main-header">
        <h1 class="main-heading">file_naming_app</h1>
      </header>
      <main class="content-container">
        <form class="file-dropper-form" enctype="multipart/form-data">
          <label class="file-dropper-label" for="file-dropper" tabindex="0">
            Drag and drop files or click to browse . . .
          </label>
          <input
            class="file-dropper hidden"
            name="files"
            id="file-dropper"
            type="file"
            multiple
          />
          <input
            class="new-name-input user-input"
            placeholder="Enter terms to prepend to filename"
            required
          />
          <input
            class="directory-input user-input"
            placeholder="Enter a directory to store the files in"
            required
          />
          <input
            class="start-input user-input"
            placeholder="Start postion for character removal or 0"
            value="0"
            type="number"
            required
          />
          <input
            class="end-input user-input"
            placeholder="End postion for character removal or 0"
            value="0"
            type="number"
            required
          />
          <input class="submit-button" type="submit" value="Submit" />
        </form>
      </main>
    </div>
  </body>
  <script src="/socket.io/socket.io.js"></script>
  <script src="/scripts/jquery.js"></script>
  <script src="/scripts/scripts.js"></script>
  <script>
    const socket = io();
  </script>
</html>
